<div class="simple-form">
	<h3>Importar registros do Medline</h3>
    <form>
        <div class="form-group">
            <label for="name">Nome</label>
            <textarea type="text" class="form-control" ng-model="xml" id="xml" placeholder="XML" style="height: 500px;" />
        </div>
        <button type="submit" class="btn btn-primary" ng-click="import()">Importar</button>
    </form>
</div>
