<div ng-include src="'app/templates/adminHeader.html'"></div>
<div class="container-fluid">
<h3>Registros</h3>
<div id="toolbar">
    <div class="form-inline" role="form">
        <button type="submit" class="btn btn-primary create" ng-click="create()">Nova</button>
    </div>
</div>
<table id="table-data" data-toolbar="#toolbar" data-height="400" data-tabledata="data" data-search="true"  bs-table-control>
    <thead>
        <tr>
            <th data-field="title" data-align="center" data-sortable="true">Title</th>
            <th data-field="abstract" data-align="center" data-sortable="true" data-formatter="currentScope.abstractFormatter">Abstract</th>
            <th data-field="author" data-align="center" data-sortable="true">Author</th>
            <th data-field="id" data-align="center" data-sortable="true" data-formatter="currentScope.formatter">Ações</th>
        </tr>
    </thead>
</table>
</div>
