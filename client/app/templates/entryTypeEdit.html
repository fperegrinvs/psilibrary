
<div class="simple-form">
    <form>
        <input type="hidden" ng-model="entryId" id="entryId">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" ng-model="name" id="name" placeholder="Tipo de Registro">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="saveEntryType()">Salvar</button>
    </form>
</div>
