<h3 ng-if="!data.id" class="title">Novo registro</h3>
<h3 ng-if="data.id" class="title">Editando registro</h3>

<div class="simple-form">
    <form name='dataForm' novalidate>
        <div class="form-group" ng-if="data.id">
            <label for="id">Id</label>
            <input type="text" readonly="true" class="form-control" ng-model="data.id" id="id" />
        </div>
        <div class="form-group" show-errors>
            <label for="title">Title</label>
            <input type="text" class="form-control" ng-model="data.title" id="title" name="title" ng-required="true">
            <p class="help-block title-required-error" ng-if="dataForm.title.$error.required">O título é obrigatório</p>
        </div>
        <div class="form-group" show-errors>
            <label for="title">Autor</label>
            <input type="text" class="form-control" ng-model="data.author" id="author" name="author" ng-required="true">
            <p class="help-block author-required-error" ng-if="dataForm.author.$error.required">O autor é obrigatório</p>
        </div>
        <div class="form-group" show-errors>
            <label for="publishDate">Data de publicação</label>
            <input class="form-control" ng-model="data.publishDate" type="date" name="publishDate" />
        </div>
        <div class="form-group">
            <label for="categories">Categorias</label>
            <select  id="categories" ng-options="category.name for category in categories" multiple ng-model="data.categories" bs-duallistbox non-selected-list-label="categorias disponíveis" selected-list-label="categorias selecionadas"> </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary save" ng-click="save()">Salvar</button>
        </div>
    </form>
</div>
