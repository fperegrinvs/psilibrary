<div class="simple-form">
    <form name='dataForm'>
        <div class="form-group" ng-if="data.id">
            <label for="id">Id</label>
            <input type="text" readonly="true" class="form-control" ng-model="data.id" id="id" />
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" ng-model="data.title" id="title" name="title" ng-required="true">
        </div>
    </form>

    <button type="submit" class="btn btn-primary save" ng-click="save()">Salvar</button>
</div>
