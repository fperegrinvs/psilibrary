<div ng-include src="'app/templates/adminHeader.html'"></div>
<h3 ng-if="!data.id" class="title">Nova categoria</h3>
<h3 ng-if="data.id" class="title">Editando categoria</h3>
<div class="simple-form">
    <form>
        <div class="form-group" ng-if="data.id">
            <label for="id">Id</label>
            <input type="text" readonly="true" class="form-control" ng-model="data.id" id="id">
        </div>
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" ng-model="data.name" id="name" placeholder="Nome da Categoria">
        </div>
        <button type="submit" class="btn btn-primary save" ng-click="update()">Salvar</button>
    </form>
</div>
